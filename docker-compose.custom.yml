version: '3.8'

services:
  architecture-guard:
    build:
      context: ./mcp-servers/architecture-guard
      dockerfile: Dockerfile
    ports:
      - "3901:3901"
    volumes:
      - ./:/app/project
      - architecture-guard-logs:/app/logs
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - PROJECT_ROOT=/app/project
      - PORT=3901
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3901/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  dependency-guard:
    build:
      context: ./mcp-servers/dependency-validator
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    volumes:
      - ./:/app/project
      - dependency-guard-logs:/app/logs
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - PROJECT_ROOT=/app/project
      - PORT=8002
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  style-validator:
    build:
      context: ./mcp-servers/style-validator
      dockerfile: Dockerfile
    ports:
      - "8003:8003"
    volumes:
      - ./:/app/project
      - style-validator-logs:/app/logs
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - PROJECT_ROOT=/app/project
      - PORT=8003
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  architecture-guard-logs:
  dependency-guard-logs:
  style-validator-logs:
